<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun chat</title>
    <style>

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            align-self: center;
            position: relative;
            top: -300px;
            right: -10%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .links-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            position: relative;
            top: -200px;
            left: -850px;
        }
        .links-container h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .links-container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .links-container a:hover {
            color: #0056b3;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
